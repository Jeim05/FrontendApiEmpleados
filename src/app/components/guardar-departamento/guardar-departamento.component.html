<div class="container">
    <div class="py-4">
        <h1 class="py-3">Formulario de empleado</h1>
        <hr />
        <div class="py-2">
            <form class="row g-3" [formGroup]="formDepartamento">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" />
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mr-2" (click)="guardar()">
                        Guardar
                    </button>
                    <button class="btn btn-warning mx-2" (click)="volver()">
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
