<div class="container py-5">
    <div class="card my-2">
      <div class="card-header d-flex">
        <h1 class="py-2">Lista de Departamentos</h1>
        <div class="ms-auto">
          <button class="btn btn-primary" (click)="nuevo()">
            Nuevo departamento
          </button>
        </div>
        
      </div>
      <div class="card-body py-2 table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre departamento</th>
            </tr>
          </thead>
          <tbody>
            @for (item of listaDepartamentos; track $index) {
            <tr>
              <td>{{ item.nombre }}</td>
              <td>
                <button class="btn btn-warning mb-1" (click)="editar()">
                  <fa-icon [icon]="faPenToSquare"></fa-icon>
                </button>
                <button class="btn btn-danger ms-lg-3" (click)="eliminar()">
                  <fa-icon [icon]="faTrashCan"></fa-icon>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
      </div>
    </div>
